<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>History</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/9b45bbf03c.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lato", sans-serif;
            background: -webkit-linear-gradient(to right, #514A9D, #24C6DC);
            background: linear-gradient(to right, #514A9D, #24C6DC);
        }
        table{
            background-color: white;
        }
        thead{
            background-color: silver;
            font-weight: bold;
        }
        table tr:hover{
            background-color: skyblue;
        }
        table, tr, th, td{
            border-bottom: 1px solid silver;
            border-collapse: collapse;
            border-left: none;
            border-right: none;
            border-top: none;
            padding: 14px 16px;
            text-align: center;
            margin: 45px 100px 45px 300px;
        } 
        a:hover{
            font-weight:bold;
        }
        a{
            text-decoration: none;
            padding: 14px 16px;
            margin: 10px;
            font-weight:normal;
            color: black;
            border: none;
        }
        #back{
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 17px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Filename</td>
                <td>Created at</td>
                <td>Download</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            {% for f in FilesList %}
            <tr>
                <td>{{f.id}}</td>
                <td>{{f.file}}</td>
                <td>{{f.created_at}}</td>
                <td><a href="{{f.file.url}}" download><i class="fa fa-download" aria-hidden="true" fa-2x></i></a></td>
                <td><a href="/fileupload/delete/{{f.id}}"><i class="fa fa-trash-alt" aria-hidden="true" fa-2x></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home'%}" id="back">Back to home</a>
    <script src="" async defer></script>
</body>

</html>
