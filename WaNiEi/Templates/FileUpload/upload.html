<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Upload</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <head>
    <title> How to make custom file upload button in html | css & javascript</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Raleway", sans-serif;
        background: -webkit-linear-gradient(to right, #514A9D, #24C6DC);
        background: linear-gradient(to right, #514A9D, #24C6DC);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 20px;
      }

      .container {
        background-color: white;
        padding: 20px 5px;
        width: 400px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .subcontainer {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .browse {
        padding: 7px 2px;
        border: 1ps solid black;
      }
    </style>
  </head>
</head>

<body>
  <form class="form" method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
      <div class="subcontainer">
        <div class="browse">
          <label for="getFile" class="btn btn-info" style="font-size: 15px">Browse</label>
        </div>
        <input type="file" name="FILE" id="getFile" autocomplete="off" required accept=".txt" style="display:none">
        <button type="submit" class="btn btn-primary" style="font-size: 15px">Upload</button>
      </div>
    </div>
  </form>
</body>

</html>
