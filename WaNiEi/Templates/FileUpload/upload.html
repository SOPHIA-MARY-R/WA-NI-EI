<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Upload</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <head>
            <title> How to make custom file upload button in html | css & javascript</title>
            <link rel="stylesheet" href="style.css">
            <style>
              body {
                margin: 0;
                padding: 0;
                font-family: "Lato", sans-serif;
                background: -webkit-linear-gradient(to right, #514A9D, #24C6DC);
                background: linear-gradient(to right, #514A9D, #24C6DC);
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
              }
            </style>
          </head>
    </head>
    <body>
        <form class="form" method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input style="margin: auto" type="file" name="FILE" autocomplete="off" class="file-upload-field" required accept=".txt">
            <input type="submit" value="Upload" class="button">
          </form>
    </body>
</html>
