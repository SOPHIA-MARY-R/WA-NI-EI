<!DOCTYPE html>
<html>
{% load static %}

<head>
  <title>Welcome</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://kit.fontawesome.com/9b45bbf03c.js" crossorigin="anonymous"></script>
  <style>
    body,
    h1,
    h4 {
      font-family: "Raleway", sans-serif
    }

    body,
    html {
      height: 100%
    }

    .bgimg {
      background-image: url('https://archziner.com/wp-content/uploads/2020/07/cool-wallpapers-for-girls-dark-blue-background-drawing-of-leaves-around-the-edges-in-different-colors-blue-pink-green.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }

    @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,700&family=PT+Sans&display=swap');

    * {
      padding: 0;
    }

    .waviy {
      position: relative;
      -webkit-box-reflect: below -20px linear-gradient(transparent, rgba(0, 0, 0, .2));
      font-size: 45px;
      text-align: center;
      flex-direction: row;
    }

    .waviy span {
      font-family: 'Merriweather', cursive;
      position: relative;
      display: inline-block;
      color: white;
      animation: waviy 1s infinite;
      animation-delay: calc(.1s * var(--i));

    }

    @keyframes waviy {

      0%,
      40%,
      100% {
        transform: translateY(0)
      }

      20% {
        transform: translateY(-20px)
      }
    }

    img {
      border-radius: 50%;
      height: 200px;
      width: 200px;
    }
  </style>
</head>

<body>

  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-middle">
      <div class="image">
        <img src="{% static 'Logo.jpg' %}">
      </div>
      <!--<h1 class="w3-jumbo w3-animate-top">和に英</h1>-->
      <div class="waviy">
        <span style="--i:1">和</span>
        <span style="--i:2">に</span>
        <span style="--i:3">英</span>
      </div>
      <h4 class="w3-animate-bottom" style="text-align: center">(WA NI EI)</h4>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <br>
      <!--
      <center><a href="#" class="w3-bar-item w3-button">Login</a></center>
      <center><a href="#" class="w3-bar-item w3-button">Sign Up</a></center>
      -->
      <center>
        <a href="{% url 'register' %}" class="w3-bar-item w3-button"><i class="fa fa-user-plus" aria-hidden="true"
            fa-2x></i> Sign Up</a>
      </center>
      <center>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button"><i class="fa fa-sign-out" aria-hidden="true"
            fa-3x></i> Logout</a>

        {% else %}
        <a href="{% url 'login' %}" class="w3-bar-item w3-button"><i class="fa fa-sign-in" aria-hidden="true" fa-3x></i>
          Login</a>
        {% endif %}
      </center>
    </div>
  </div>

</body>

</html>
